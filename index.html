<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Check</title>

    <!-- Bootstrap Font Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">

    <!-- Mani Css Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section id="banner">
        <div class="container">
            <div class="row align-center justify-center">
                <div class="main_content row align-center justify-center">
                    
                    <input type="text" id="input_filed" placeholder="Enter your marks">
                    
                    <div>
                        <h1 class="resultText"></h1>
                    </div>
                    
                    <div class="box_overlay">
                        <button id="btn1">Click here to<br>check your <span>subject grade</span></button>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
